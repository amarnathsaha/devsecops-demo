name: Hello world docker CI-Pipeline
run-name: ${{ github.actor }} is learning github actions
on: [push]
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: docker build
        run: docker build -t amarnathsaha/dockermyimage .

      - name: docker image
        run: docker images
